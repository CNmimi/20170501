<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<script>
    	for(a=1;a<=9;a++){
					for(c=9;c>a;c--){
						document.write("&nbsp;");
					}
				for(b=1;b<=a;b++){
					document.write("*");
				}
			document.write("</br>");
		}
		for(d=1;d<=9;d++){
				for(e=1;e<d;e++){
					document.write("&nbsp;");
				}
						for(f=9;f>e;f--){
						document.write("*");
						}	
			document.write("</br>");
		}
		
    
    
    </script>
</body>
</html>
