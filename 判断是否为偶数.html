<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<input type="text" id="text1" value="输入一个数判断是否为偶数"/>
<input type="button" id="button1" value="点我" onclick="pdjo();"/>
<script>
  function pdjo(){
     var userval=document.getElementById("text1").value;//定义一个变量userval并为其赋值id为text1的数值
	 if(userval%2==0){//如果变量userval除2余0为偶数反之为奇数
	    alert("你输入的是偶数");
	 }
	 else{
	    alert("你输入的不是偶数");
	 }
  }
</script>
</body>
</html>
